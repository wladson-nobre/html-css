<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho da largura do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível" type="image/png">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midias/bike-rides.mp3" controls autoplay></audio>

    <p>Segunda forma de reproduzir áudios</p>
    <audio preload="auto" autoplay controls>
        <source src="midias/bike-rides.mp3" type="audio/mpeg">
        <source src="midias/bike-rides.wav" type="audio/wav">
        <source src="midias/bike-rides.ogg" type="audio/ogg">
        <p>Infelizmente o navegador não consegue reproduzir o áudio. <a href="midias/bike-rides.mp3">Clique aqui para baixar o arquivo de áudio.</a></p>
    </audio>
</body>
</html>
