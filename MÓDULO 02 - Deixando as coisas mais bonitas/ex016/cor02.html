<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {   /* configurações globais das css */
            height: 100%;
        }
        
        body {
            background-image: linear-gradient(to bottom, #D938AF, #DB4287, #F74D5A, #FF7844, #FFAC4C, #FBD663);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
